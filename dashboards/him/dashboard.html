<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>HiM || Login Page</title>

    <script>
      // Check if the user is logged in
      var isLoggedIn = sessionStorage.getItem('isLoggedIn');

      if (!isLoggedIn || isLoggedIn !== 'true') {
        // Redirect to the login page if not logged in
        window.location.href = 'index.html';
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header" style="margin-top: 50px">
          <h3 class="mb-0">HiM</h3>
          <p>Employees Dashboard</p>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="#">Dashboard</a>
          </li>
        </ul>
        <ul class="list-unstyled CTAs">
          <li>
            <span style="cursor: pointer" onclick="logout()" class="article"
              ><img src="./assets/img/logout-circle-line.svg" alt="" />
              Logout</span
            >
          </li>
        </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <h2 class="main-heading">Dashboard</h2>
            <div class="userContainer">
              <span class="username mx-3">Admin</span>
              <div class="admin-img">
                <img src="./assets/img/user-2-fill.svg" alt="" />
              </div>
            </div>
          </div>
        </nav>
        <div style="padding: 15px 30px">
          <h2>Good Morning, Admin ðŸ‘‹</h2>

          <div class="tableCard mt-5">
            <div class="fullHeader">
              <div class="headerContainer mb-4 w-100">
                <h3 class="tableHead mb-0">Employees</h3>
                <div class="form-group has-search w-100">
                  <span class="fa fa-search form-control-feedback"></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                  />
                </div>
              </div>
              <div>
                <button class="btn filterBtn">
                  <i class="fa-solid fa-filter"></i>
                </button>
              </div>
            </div>

            <div class="tablecontainer">
              <table class="table" id="AllRecord">
                <thead class="mb-5 pb-5">
                  <th>S.No</th>
                  <th>Name</th>
                  <th>DOB</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Nationality</th>
                </thead>
                <tbody class="mt-5">
                  <tr></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document
          .getElementById('sidebarCollapse')
          .addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
          });
      });

      function logout() {
        // Clear login status from sessionStorage
        sessionStorage.removeItem('isLoggedIn');

        // Redirect to the login page after logout
        window.location.href = 'index.html';
      }

      function callApi() {
        var xhr = new XMLHttpRequest();
        var apiUrl =
          'https://showerless-wonders.000webhostapp.com/get_registeration.php';
        xhr.open('GET', apiUrl, true);
        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) {
            var response = JSON.parse(xhr.responseText);
            var table = document.getElementById('AllRecord');

            // Clear existing table rows
            table.innerHTML = '';

            if (response.length === 0) {
              // If the response is empty, display a message in the center of the table
              var noDataRow = table.insertRow(0);
              var noDataCell = noDataRow.insertCell(0);
              noDataCell.textContent = 'No data found';
              noDataCell.colSpan = 6; // Set colspan to cover all columns
              noDataCell.style.textAlign = 'center'; // Center the message
            } else {
              // Loop through the response and create table rows
              for (var i = 0; i < response.length; i++) {
                var row = table.insertRow(i + 1); // Start from index 1 to leave space for the header row

                // Create table cells and populate them with data from the response
                var snoCell = row.insertCell(0);
                snoCell.textContent = i + 1;
                snoCell.setAttribute('data-label', 'S.No');

                var nameCell = row.insertCell(1);
                nameCell.textContent = response[i].name;
                nameCell.setAttribute('data-label', 'Name');

                var dobCell = row.insertCell(2);
                dobCell.textContent = response[i].date_of_birth;
                dobCell.setAttribute('data-label', 'DOB');

                var emailCell = row.insertCell(3);
                emailCell.textContent = response[i].email;
                emailCell.setAttribute('data-label', 'Email');

                var phoneCell = row.insertCell(4);
                phoneCell.textContent = response[i].phone;
                phoneCell.setAttribute('data-label', 'Phone');

                var nationalityCell = row.insertCell(5);
                nationalityCell.textContent = response[i].nationality;
                nationalityCell.setAttribute('data-label', 'Nationality');
              }
            }
          } else {
            console.error('Request failed with status: ' + xhr.status);
          }
        };
        xhr.send();
      }

      callApi();
    </script>
  </body>
</html>
