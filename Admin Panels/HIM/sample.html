<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>HiM || Login Page</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header" style="margin-top: 50px">
          <h3 class="mb-0">HiM</h3>
          <p>Employees Dashboard</p>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="#">Dashboard</a>
          </li>
        </ul>
        <ul class="list-unstyled CTAs">
          <li>
            <a href="#" class="article"
              ><img src="./assets/img/logout-circle-line.svg" alt="" />
              Logout</a
            >
          </li>
        </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fas fa-align-left"></i>
              <span>Toggle Sidebar</span>
            </button>
            <button
              class="btn btn-dark d-inline-block d-lg-none ml-auto"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-align-justify"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Page</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <h2>Collapsible Sidebar Using Bootstrap 5</h2>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document
          .getElementById('sidebarCollapse')
          .addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
          });
      });
      // Check if the user is logged in
      var isLoggedIn = sessionStorage.getItem('isLoggedIn');

      if (!isLoggedIn || isLoggedIn !== 'true') {
        // Redirect to the login page if not logged in
        window.location.href = 'index.html';
      }

      function logout() {
        // Clear login status from sessionStorage
        sessionStorage.removeItem('isLoggedIn');

        // Redirect to the login page after logout
        window.location.href = 'index.html';
      }
    </script>
  </body>
</html>
