<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>HiM || Login Page</title>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center w-100"
      style="height: 100vh"
    >
      <main class="login-container mx-auto my-auto">
        <div class="row">
          <div class="col-md-6 form-area">
            <div
              class="d-flex justify-content-center align-items-center w-100 h-100"
            >
              <div class="input--box">
                <div>
                  <h6>Hey, hello ðŸ‘‹</h6>
                  <p>Login to access the information</p>
                </div>
                <form action="" class="login--form mt-5">
                  <input type="text" placeholder="Username" id="username" />
                  <input
                    type="password"
                    placeholder="Password"
                    class="my-3"
                    id="password"
                  />

                  <button
                    type="button"
                    class="submit-btn mt-5"
                    onclick="login()"
                  >
                    Signup
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6 position-relative img-area">
            <img
              src="./assets/img/blue-gradient.png"
              class="w-100 blue-img"
              alt=""
            />
            <div class="img-text">
              <h6>HiM Employees Dashboard</h6>
              <p>
                Streamline Operations and Enhance Productivity with Powerful
                Tools for Your Team
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Check if the provided email and password match the hardcoded values
        if (username === '' && password === '') {
          alert('Empty fields');
        } else if (username === 'himadmin' && password === 'admin12345') {
          // Save login status to sessionStorage
          sessionStorage.setItem('isLoggedIn', 'true');

          // Redirect to the dashboard (replace 'dashboard.html' with your actual dashboard URL)
          window.location.href = 'dashboard.html';
        } else {
          // Display an error message (you can customize this part)
          alert('Invalid email or password. Please try again.');
        }
      }
    </script>
  </body>
</html>
